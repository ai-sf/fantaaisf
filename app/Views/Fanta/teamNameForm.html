<div class="row my-5" id="formName" hx-swap-oob="true">
  <div class="col-12 col-lg-6 mx-auto">
    <div class="card shadow-sm">
      <div class="card-header">
        <h3 class="text-center">My team</h3>
      </div>
      <div class="card-body">
        {% if can_edit == 1 %}
       <p>Choose a name for your team</p>
       <form hx-post="{{"fanta/saveteamname" | url}}" hx-target="#myteam">
        <input maxlength="64" class="form-control form-control-lg" type="text" name="team_name" value="{% if logged_user.fanta_team %}{{logged_user.fanta_team}}{% else %}Team di {{logged_user.name}} {{logged_user.surname}}{% endif %}">
        <div class="text-center">
          <button type="submit" class="btn btn-success mt-3">Save</button>
        </div>
        </form>
        {% else %}
          {% if logged_user.fanta_team != "" %}
            <h3 class="text-primary text-center">{{logged_user.fanta_team}}</h3>
          {% else %}
            <p>You don't play FantaGIPE </p>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </div>
</div>


{% if show_toast %}
<div class="toast-body" hx-swap-oob="true" id="toast_body">
  Team name updated     </div>
  {% endif %}
